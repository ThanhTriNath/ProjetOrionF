<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire e-mail</title>
   <link rel="icon" href="Orion1.jpg" type="image/jpeg">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-wrapper {
      background-color: white;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, textarea {
      padding: 0.9rem;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #43a047;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 1rem;
      font-size: 1rem;
      background-color: #43a047;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2e7d32;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>Formulaire de Participation</h1>
    <form action="https://formsubmit.co/el/wuxamo" method="POST">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Envoyer</button>

      <!-- Anti-spam -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Redirection après soumission -->
      <input type="hidden" name="_next" value="https://votresite.com/merci.html">
    </form>
    <div class="note">Vos informations seront envoyées à notre équipe par e-mail.</div>
  </div>

</body>
</html>
